<div class="ps-sidenav-drawer" fxFlexFill fxLayout="column">
  <ps-sidenav-link
    fxFlex="100px"
    fxLayout="column"
    fxLayoutAlign="center"
    *ngFor="let sidenavLink of sidenavLinks"
    [label]="sidenavLink.label"
    [path]="sidenavLink.path"

  <ps-version fxFlex></ps-version>
</div>
