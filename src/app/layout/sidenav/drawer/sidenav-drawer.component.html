<div class="ps-sidenav-drawer" fxFill fxLayout="column">
  <ps-sidenav-link
    fxFlex="0 1 auto"
    *ngFor="let sidenavLink of sidenavLinks"
    [label]="sidenavLink.label"
    [path]="sidenavLink.path"
  ></ps-sidenav-link>

  <div fxFlex></div>

  <mat-divider></mat-divider>

  <ps-version fxFlex="0 1 auto"></ps-version>
</div>
