<ps-navigation-indicator></ps-navigation-indicator>

<mat-sidenav-container
  class="ps-sidenav-container"
  fxFill
  (backdropClick)="onBackdropClick()"
>
  <mat-sidenav #sidenav mode="over" [disableClose]="true">
    <ps-sidenav-drawer></ps-sidenav-drawer>
  </mat-sidenav>
  <mat-sidenav-content>
    <ps-initialization-indicator
      *ngIf="!(hasNavigated$ | async)"
    ></ps-initialization-indicator>

    <ng-container *ngIf="hasNavigated$ | async">
      <ps-sidenav-button></ps-sidenav-button>
      <router-outlet></router-outlet>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
