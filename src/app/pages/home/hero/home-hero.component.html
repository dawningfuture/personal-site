<ps-hero>
  <img fxFill class="image" [src]="imageUrl$ | async" />

  <div class="display" fxLayout="column" fxLayoutAlign="center center" fxFill>
    <div
      fxFlex="0 1 auto"
      ngClass.xs="display-xs"
      ngClass.gt-xs="display-gt-xs"
    >
      Hello, I'm Matthew.
    </div>
    <div fxFlex="0 1 auto" matRipple class="cta-button-container">
      <ps-home-cta-button></ps-home-cta-button>
    </div>
  </div>
</ps-hero>
