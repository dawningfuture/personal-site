<ps-navigation-indicator *ngIf="navigating$ | async"></ps-navigation-indicator>

<ps-loading-indicator
  *ngIf="!(hasNavigated$ | async)"
  [headline]="'One sec...'"
  @initialized
></ps-loading-indicator>

<ps-sidenav *ngIf="hasNavigated$ | async">
  <router-outlet></router-outlet>
  <ps-footer></ps-footer>
</ps-sidenav>
